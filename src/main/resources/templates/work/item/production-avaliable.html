<div>
	<div th:if="${item.status == T(cc.printshop.model.StatusItem).APPROVED}">
		<button th:attr="data-work-id=${work.id}, data-item-id=${item.id}"
			class="btn btn-primary pull-right btn-block item-production">
			<i class="fa fa-check" aria-hidden="true"></i> Em Produção
		</button>
	</div>
	<div th:if="${item.status == T(cc.printshop.model.StatusItem).IN_PRODUCTION}">
		<button th:attr="data-work-id=${work.id}, data-item-id=${item.id}"
			class="btn btn-primary pull-right btn-block item-avaliable">
			<i class="fa fa-check" aria-hidden="true"></i> Disponivel
		</button>
	</div>
</div>
