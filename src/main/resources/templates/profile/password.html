<html lang="pt-BR"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
	<head>
		<title>Alterar Senha</title>
	</head>
	<body>
		<div layout:fragment="title">Alterar Senha</div>
		<div layout:fragment="content">
			<div class="card">
				<div class="content">
					<form id="form-change-password" method="post" th:action="${#httpServletRequest.requestURL}" th:object="${changePasswordForm}">
						<div class="row">
							<div class="form-group col-md-4">
								<label>Senha Atual:</label>
								<input type="password" class="form-control" th:field="*{currentPassword}" />
							</div>
							<div class="form-group col-md-4">
								<label>Nova Senha:</label>
								<input type="password" class="form-control" th:field="*{newPassword}" />
							</div>
							<div class="form-group col-md-4">
								<label>Repita a Nova Senha:</label>
								<input type="password" class="form-control" th:field="*{repeatNewPassword}" />
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Gravar</button>
			        </form>
				</div>
			</div>
		</div>
	</body>
</html>
